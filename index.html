<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>

    </head>

    <body>
        <div id="gameContainer" class="container">
            <div class="title">Totally Trivia Trivia</div>
            <div id="time"><h2>Time Remaining:</h2></div>

            <div class="text">
                <div id="question" class="question"></div> 
                <label for="true-value" class="option">true</label>
                <input type="radio" name="option" value="true" id="true-value">
                <label for="false-value" class="option">false</label>
                <input type="radio" name="option" value="false" id="false-value">
            <div>
            
        </div>   

        <script src="assets/javascript/app.js"></script>    
    </body>
</html>
